<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Sighting - Sasquatch Websighting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <h1>Sasquatch Websighting</h1>
            </div>
            <div class="col-md-6 text-end">
                <p>{{ session['user_full_name'] }}</p>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    
        <h2 class="mt-5">Edit this Sighting</h2>
        <form action="/update/sighting/{{ sighting.sighting_id }}" method="POST">
            <div class="row">
                <!-- Left Div -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" name="location" class="form-control" id="location" value="{{ sighting.location }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">What happened:</label>
                        <textarea name="description" class="form-control" id="description" required>{{ sighting.description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Report</button>
                </div>

                <!-- Right Div -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="date_of_sighting" class="form-label">Date of Sighting:</label>
                        <div class="input-group">
                            <input type="date" name="date_of_sighting" class="form-control" id="date_of_sighting" value="{{ sighting.date_of_sighting.strftime('%Y-%m-%d') }}" required>
                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="number_of_sasquatches" class="form-label"># of Sasquatches:</label>
                        <input type="number" name="number_of_sasquatches" class="form-control" id="number_of_sasquatches" value="{{ sighting.number_of_sasquatches }}" min="1" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
